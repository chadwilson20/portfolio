<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- This is so viewing website is scaled well on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- This is where I am getting all my icons from -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

        <link rel="icon" href="Images/project-diagram-solid.png">
        <!-- To remove default browser styling -->
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
        <!-- My style sheet -->
        <link rel="stylesheet" href="css/style.css">
        <!-- My Sass style sheet -->
        <link rel="stylesheet" href="css/sass_style.css">
        <!-- JQuery -->

        <script src="JavaScript/javascript.js"></script>

    <body>
        <!-- Div container to create drop-down menu overlay functionality for mobile view -->
        <div class="component-surrounding_div">

                        <a href="javascript:;" id="drop_down_menu_email" onclick="CopyEmail('drop_down_menu_email')">chadwilson959@yahoo.com</a>
                    </nav>
                </div>
                <!-- Exit button -->
                <div class="component-header__right-div">
                    <i class="fas fa-times fa-3x close_menu"></i>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="component-main_content">
            <!-- Green Bar -->
            <div class="component-header_green_bar"></div> 
            <header class="component-div_margin header_margin component-div_margin__specific_projects_pages">

                    <div class="component-header__left-div">
                        <h1>Chad Wilson</h1>

                    <!-- Open menu button -->
                    <div class="component-header__right-div open_menu_div">
                        <i class="fas fa-bars fa-2x open_menu"></i>
                    </div>
                    <!-- Tablet and desktop navigation view -->
                    <div class="component-header__right-div wider_screen_size_header_navigation">
                        <div class="wider_screen_size_header_navigation_nav">

                            <a href="projects.html" class="projects_link">Projects</a>
                            <a href="javascript:;" id="wider_screen_drop_down_menu_email" onclick="CopyEmail('wider_screen_drop_down_menu_email')">chadwilson959@yahoo.com</a>
                        </div>
                    </div>
                </div>
            </header>
            <article>
                <section>
                    <div class="component-div_margin component-div_width component-specific_projects_info_div component-div_margin__specific_projects_pages_last_div">
                        <div class="component-header__left-div">
                            <h2 class="component-project_title">Prayer App</h2>
                            <p class="component-project_descriptions">Cru</p>

                        <div class="component-header__right_div">

                <section class="component-specific_projects_info_div_hidden component-div_margin component-div_width">
                    <div class="component-div_margin__specific_projects_pages_first_div">

                        <p class="component-div_margin__paragraph_text_size">2018</p>
                    </div>
                    <div class="component-div_margin__specific_projects_pages">
                        <h3>Category</h3>
                        <p class="component-div_margin__paragraph_text_size">Client Work</p>
                    </div>
                    <div class="component-div_margin__specific_projects_pages_last_div">

                <section>
                    <div class="component-div_margin component-div_width component-div_margin__specific_projects_pages">
